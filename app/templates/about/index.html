{% extends "base/index.html" %} {% load static i18n %} {% block content %}
<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
  <div
    class="d-flex flex-column align-items-center justify-content-center"
    style="min-height: 300px"
  >
    <h1 class="font-weight-semi-bold text-uppercase mb-3">
      {% trans 'About' %}
    </h1>
    <div class="d-inline-flex">
      <p class="m-0"><a href="">{% trans 'Home' %}</a></p>
      <p class="m-0 px-2">-</p>
      <p class="m-0">{% trans 'About' %}</p>
    </div>
  </div>
</div>
<!-- Page Header End -->

<!-- Shop Detail Start -->
<div class="container-fluid py-5">
  <div class="row px-xl-5">
    <div class="col-lg-5 pb-5">
      <div id="product-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner border">
          <div class="carousel-item active">
            <img
              class="w-100 h-100"
              src="{% if about.image %}{{ about.image.url }}{% endif %}"
              alt="Image"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-7 pb-5">
      <h3 class="font-weight-semi-bold">{{ about.title }}</h3>
      <p class="mb-4">
        {{ about.description }}
      </p>
      <ul>
        {% for point in about.points.all %}
            <li>{{ point.text }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
<!-- Shop Detail End -->
{% endblock %}
